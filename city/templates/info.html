{% extends "base.html" %}
{% block content %}







<div class="container mx-auto mt-5 pt-5">

    <h2 class="text-center mb-4">Vendor Info</h2>
    <div class="row">
    <div class="col-3"></div>
    <div class="col-6"> 
          <form  method="post">
            {% if message %}
            <div class="alert alert-success" role="alert">
              {{message}}
              </div>
            {% endif %}
              {% csrf_token %}


        <div class="form-group">
          <label for="exampleInputEmail1">Shop name</label>
          <input type="text" name="shop" class="form-control" >
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">WhatsApp number</label>
          <input type="whatsapp" name="whatsapp" class="form-control">
        </div>

        <div class="form-group">
            <label>Area</label>

            <select class="form-control" name="area" id="exampleFormControlSelect1">
              {% for place in places %}
              <option value="{{place.id}}">{{place.place}}</option>

              {% endfor %}
             
            </select>
           
        </div>

        <div class="form-group">
            <label>Pincode</label>
<input type="number" name="pincode" class="form-control">
        </div>


      
        <button type="submit" class="btn btn-danger btn-block">Submit</button>
      </form>

</div>

</div>


</div>





{% endblock %}
