{% extends "base.html" %}


{% block content %}



<div class="p-0 m-0">

    <img src="https://easygrocery.com.au/wp-content/uploads/2018/11/Easy-Grocery-banner-1.png" style="width:100%">
</div>



<div class="container">
    <div class="text-center mt-5">
        <h2>Buy products</h2>
    </div>


    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mt-4">
            <div class="card shadow-lg" style="width: 18rem;">
                <img src="{{product.image}}" class="card-img-top" alt="..." style="height:200px">
                <div class="card-body">
                  <h5 class="card-title">{{product.product}}</h5>
                  <span class="badge badge-success">Price - {{product.price}}</span>
                  <p>Quantity : <span class="badge badge-primary">{{product.quanity}}</span></p>
                </div>

              

                <a href="/add-cart/{{product.id}}" class="btn btn-danger ">Add to Cart</a>
              </div>
        </div>

        {% endfor %}
    </div>

</div>




<footer class="bg-dark p-5 mt-5">

    <p class="text-light text-center h3">City Konnect</p>

</footer>


{% endblock %}
